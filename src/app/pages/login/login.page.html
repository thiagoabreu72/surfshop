<ion-content>

  <ion-slides class="ion-slides">
    <ion-slide>
      <div class="slide-inner ion-padding" lines="none">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" color="light" expand="block">
          Entrar
        </ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding" lines="none">
        <span>Cadastro</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" color="light" expand="block">
          Cadastrar
        </ion-button>
      </div>
    </ion-slide>

  </ion-slides>

  <div class="ocean">
    <div class="waves">

      <div class="container ion-text-center">
        <span>O aplicativo que foi feito para o gerenciamento dos produtos da sua loja de surf!</span>
      </div>

    </div>
  </div>

</ion-content>
